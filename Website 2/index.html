<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroPromos/home</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="images/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <nav class="navbar">
        <label for="logo" id="logo">
            <h1>HydroPromos</h1>
        </label>
        <section class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Agency</a></li>
            </ul>
        </section>
        <section class="nav-links2">
            <button class="btn">Get Started!</button>
        </section>
    </nav>
    <!-- navbar ended -->
    <main class="land-page">
        <div class="left-side">
            <div class="inner-left">
                <h1>Refresh and Build Your <span>Brand</span> – Every Bottle Makes an <span>Impact</span>.</h1>

                <p>"Elevate Your Brand with Every Sip – Let Us Deliver Branded Water, Uniting Refreshment and
                    Recognition."</p>
                <button id="learn-btn">Learn More</button>
            </div>
        </div>
        <div class="right-side">
            <div class="inner-right">
                <div class="form-box">
                    <h1>Register</h1>
                    <form action="#" method="POST">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label for="email">Contact</label>
                            <input type="text" id="phone-no" name="phone" placeholder="Enter your Phone no." required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                            <input type="password" id="confirm-password password" name="password"
                                placeholder="Confirm your password" required>
                        </div>
                        <!-- <p class="forgot-password"><a href="#">Forgot Password?</a></p> -->
                        <a href="#" id="have-acc">Already have a account?</a>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
